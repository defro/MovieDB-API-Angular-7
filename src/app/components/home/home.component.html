<app-loading *ngIf="loading"></app-loading>

<div class="row">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let movie of newMovies">
                <div class="card ml-4 mb-3" (click)="detail(movie)">
                        <img class="card-img-top" [src]="movie | movieCover" alt="Movie cover" />
            
        <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
        </div>
    </div>
</div>
</div>
