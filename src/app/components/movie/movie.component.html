<app-loading *ngIf="loading"></app-loading>

<div class="container main-container animated fadeIn fast">

    <div class="row">
        <div class="col-md-12">
            <h1>{{ movie.title }}</h1>
        </div>
    </div>

    <div class="row">

        <div class="col-md-5">
            <img [src]="movie | movieCover" [alt]="movie.original_title" class="img-thumbnail img-fluid">
        </div>


        <div class="col-md-7">
            <h3>Synopsis</h3>
            <hr>
            <p class="text-justify">
                {{ movie.overview }}
            </p>

            <h4>Actors</h4>
            <hr>
            <ul>
                <li *ngFor="let actor of actors">{{ actor.name }} : <i>{{ actor.character }}</i></li>
            </ul>

        </div>
    </div>
</div>
